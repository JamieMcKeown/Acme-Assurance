<div id="inscription">
    <header>
       
    </header>

<div class="jumbotron connexionJumbo text-center">
    
    <form @submit="formValidation" >
        <div class="container justify-content-center">
            <div class="row">
                <div class="col-xs-12">
                    <label for="prenom">Prénom</label>
                    <input v-model="prenom" type="text" name="prenom">
                </div>
                <div class="col-xs-12">
                    <label for="address">Adresse</label>
                    <input v-model="numero_porte" type="text" name="adresse">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label for="nom">Nom</label>
                    <input v-model="nom" type="text" name="nom">
                </div>
                <div class="col-xs-12">
                    <label for="ville">Ville</label>
                    <input v-model="ville" type="text" name="ville">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label for="courriel">Courriel</label>
                    <input v-model="email" type="email" name="courriel">
                </div>
                <div class="col-xs-12">
                    <label for="codePostal">Code postal</label>
                    <input v-model="code_postal" type="text" name="codePostal">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label for="password">Mot de passe</label>
                    <input v-model="password" type="password" name="password">
                </div>
                <div class="col-xs-12">
                    <label for="secretquestion">Question secrète</label>
                    <input v-model="question_secrete" type="text" name="secretquestion" list="questions">
                    <datalist id="questions">
                        <option value="Question1"></option>
                        <option value="Question2"></option>
                        <option value="Question3"></option>
                        <option value="Question4"></option>
                    </datalist>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label for="confirmation">Confirmation</label>
                    <input v-model="confirmation" type="password" name="confirmation">
                </div>
                <div class="col-xs-12">
                    <label for="reponse">Réponse</label>
                    <input v-model="reponse" type="text" name="reponse">
                </div>
            </div>
            <p  v-if="errorMessage !== ''">{{ errorMessage }}</p>
            <div class="row justify-content-center mt-5"> 
                <div class="col">
                    <button type="submit" class="btn">soumettre</button>  
                    <button  type="button" @click="refresh" v-if="errorMessage !== '' " class="btn" >actualiser</button>

                </div>
            </div>
        </div>
    </form>

  </div>



</div>
